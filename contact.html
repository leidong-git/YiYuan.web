<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/about.css">

    <!-- vue+element -->
    <script src="javascript/vue+jquery+element/vue.min.js"></script>
    <link href="javascript/vue+jquery+element/index.css" rel="stylesheet">
    <script src="javascript/vue+jquery+element/index.js"></script>
    <script src="javascript/vue+jquery+element/jquery.min.js"></script>

    <link rel="stylesheet" href="javascript/wow+animate/animate.css">
    <script src="javascript/wow+animate/wow.min.js"></script>

    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_3964206_zv2hq0bes7.css">


    <!-- 百度地图key -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nSxiPohfziUaCuONe4ViUP2N"></script>
</head>

<body>
    <div id="app" v-cloak>
        <!-- about -->
        <div class="index_cont" style="background:url(images/about.jpg); background-size: cover;">
            <div class="index_cont_nr">
                <div class="about_title">
                    <span>联系我们</span>
                </div>
            </div>
        </div>

        <!-- 公司简介 -->
        <div class="index_cont about">
            <div class="index_cont_nr">
                <div class="index_title wow animate__fadeInDown" data-wow-duration="1s" data-wow-iteration="1">
                    <p class="index_title_xian_left"></p>
                    <span class="index_title_name">联系我们</span>
                    <p class="index_title_xian_right"></p>
                </div>

                <div class="contact_content">
                    <div class="contact_left wow animate__fadeInLeft" data-wow-duration="1s" data-wow-iteration="1">
                        <ul>
                            <li v-for="(item,index) in contact_data" :key="index">
                                <span>{{item.name}}</span>
                                <p>联系电话：{{item.phone}}</p>
                                <p>联系邮箱：{{item.email}}</p>
                                <p>办公地址：{{item.address}}</p>
                                <div class="left_ts" href="#"><i class="iconfont icon-you-yuan-tianchong"></i>右侧查看地图
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="contact_right wow animate__fadeInRight" data-wow-duration="1s" data-wow-iteration="1">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                contact_data: [
                    {
                        name: '北京总部',
                        phone: '010-82898866 18518511193',
                        email: 'mkt@wissdom....cn',
                        address: '北京市丰台科技园区诺德中心二期11号楼28层'
                    }, {
                        name: '北京总部',
                        phone: '010-82898866 18518511193',
                        email: 'mkt@wissdom....cn',
                        address: '北京市丰台科技园区诺德中心二期11号楼28层北京市丰台科技园区诺德中心二期11号楼28层北京市丰台科技园区诺德中心二期11号楼28层北京市丰台科技园区诺德中心二期11号楼28层'
                    }, {
                        name: '北京总部',
                        phone: '010-82898866 18518511193',
                        email: 'mkt@wissdom....cn',
                        address: '北京市丰台科技园区诺德中心二期11号楼28层北京市丰台科技园区诺德中心二期11号楼28层北京市丰台科技园区诺德中心二期11号楼28层'
                    }, {
                        name: '北京总部',
                        phone: '010-82898866 18518511193',
                        email: 'mkt@wissdom....cn',
                        address: '北京市丰台科技园区诺德中心二期11号楼28层北京市丰台科技园区诺德中心二期11号楼28层'
                    }, {
                        name: '北京总部',
                        phone: '010-82898866 18518511193',
                        email: 'mkt@wissdom....cn',
                        address: '北京市丰台科技园区诺德中心二期11号楼28层'
                    }
                ],
            },
            // 创建
            created () {

            },
            // 初始化完成
            mounted () {
                // 动画初始化
                const wow = new WOW({
                    boxClass: 'wow',
                    animate: 'animated',
                    offset: 0,
                    live: false,
                })
                wow.init()

                // 地图
                var map = new BMap.Map("map")          // 创建地图实例  
                var point = new BMap.Point(121.509659, 31.239738)  // 创建点坐标  
                map.centerAndZoom(point, 16)
                map.enableScrollWheelZoom(true)     //开启鼠标滚轮缩放

                var point = new BMap.Point(121.509659, 31.239738)//默认  可以通过Icon类来指定自定义图标
                var marker = new BMap.Marker(point)//创建一个图像标注实例
                var label = new BMap.Label("义源总部(上海)", { offset: new BMap.Size(20, 0) })//标注标签  
                marker.setLabel(label)//设置标注说明  就是把lable信息赋给marker
                map.addOverlay(marker)//将，marker添加到地图上
            },
            methods: {

            }
        })
    </script>
</body>

</html>
